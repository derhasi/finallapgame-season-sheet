<div class="header">
  <h1 class="text-muted">finallapgame season sheet</h1>
  <p>This is an unofficial season sheet for the great <a href="http://www.finallapgame.com/">Final Lap Card Game</a></p>
</div>

<div class="sheet">

  <div ng-repeat="team in teams" class="team-row">

    <div class="team" ng-style="team.style">
      <span class="team-name">{{team.name}}</span>
      <span class="team-color">{{team.color}}</span>
    </div>

    <div class="races">
      <div ng-repeat="race in races" class="race-col">
        {{race.name}}
      </div>
    </div>

  </div>
</div>
